<!DOCTYPE html>
<html lang="eng"?>

    <!-- HEAD: Basic Setup -->
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tuteee</title>

        <!-- STYLES: layout & Design -->
        <style>
            /* Global Style for entire page */
            body {
                font-family: sans-serif;
                text-align: center;
                margin: 0;
            }

            /* Navigation Section Style */
            nav {
                background-color: #f5f5f5;
                padding: 20px;
                text-align: right;
            }

            /* Navigation Link Style */
            nav a {
                margin: 10px;
                color: #686868;
                text-decoration: none;
            }

            /* Header Section Style */
            header {
                background-color: #f5f5f5;
                padding: 100px;
            }

            /* Heading Style */
            header h1 {
                font-size: 3.5rem;
            }

            /* Subheading Style */
            header h2 {
                font-size: 1.25rem;
                font-weight: 400;
                color: #666;
                margin-bottom: 60px;
            }

            /* Button Style */
            header a {
                background-color: #2A2A2A;
                color: #ffffff;
                padding: 16px;
                text-decoration: none;
                border-radius: 12px;
            }

            /* Main Content Style */
            main {
                padding: 20px;
            }

        </style>
    </head>

    <!-- BODY: The content -->
    <body>
        <!-- Navigation Section -->
        <nav>
            <!-- Nav Links -->

        </header>

        <!-- Main Content Section -->

            ...
        </main>
    </body>

</html>
